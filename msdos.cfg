path = "."
path = "rom"

system {
	model = "5150"

	boot = 0
	rtc  = 1

	memtest = 1

	floppy_disk_drives = 2

	patch_bios_init  = 1
	patch_bios_int19 = 1
}

cpu {
	model = "8088"
	speed = 24
}

ram {
	address = 0
	size    = 128K
    default = 0x00
}

rom {
	address = 0xf0000
	size    = 64K
    default = 0xFF
}

load {
	format  = "binary"
	address = 0xfe000
	file    = "rom/ibm-pc-1982-10-27.rom"
}

load {
	format  = "binary"
	address = 0xf6000
	file    = "rom/ibm-basic-1.10.rom"
}

load {
    format  = "binary"
    address = 0xf0000
    file    = "rom/ibmpc-pcex.rom"
}

terminal {
	driver = "sdl"
    escape = "F12"
	scale      = 1
	border     = 0
	fullscreen = 0
		
	mouse_mul_x = 1
	mouse_div_x = 1
	mouse_mul_y = 1
	mouse_div_y = 1
}

terminal {
	driver = "null"
}

video {
	device = "vga"
	blink = 16
	enable_irq = 0
	irq        = 2

	rom {
		address = 0xc0000
		size    = 24K
		default = 0xff
		file    = "rom/ibm-vga.rom"
	}
}

video {
	device = "ega"
	switches = 0x09
	blink = 16
	enable_irq = 0
	irq        = 2

	rom {
		address = 0xc0000
		size    = 16K
		default = 0xff
		file    = "rom/ibm-ega.rom"
	}
}

video {
	device = "cga"
	font   = 1
	blink  = 30
}

video {
	device = "hgc"
	color  = "amber"
	blink  = 30
}

video {
	device = "mda"
	color  = "green"
	blink  = 30
}

speaker {
	volume      = 250
	lowpass     = 8000
	sample_rate = 44100

	driver      = "sdl:lowpass=0"
}

serial {
	uart      = "8250"
	address   = 0x3f8
	irq       = 4
	multichar = 1
	driver = "stdio:file=/dev/null:flush=1"
}

serial {
	uart      = "8250"
	address   = 0x2f8
	irq       = 3
	multichar = 1
	driver    = "mouse:protocol=microsoft"
}

parport {
	address = 0x378
	driver  = "stdio:file=/dev/null:flush=1"
}

parport {
	address = 0x278
	driver  = "stdio:file=/dev/null:flush=1"
}

fdc {
	address  = 0x3f0
	irq      = 6

	drive0   = 0x00
	drive1   = 0x01

	accurate = 0
    ignore_eot = 0
}

disk {
	drive    = 0x00
	type     = "auto"
	file     = "msdos_full.img"
	optional = 0
}

disk {
	drive    = 0x01
	type     = "auto"
	file     = "private/apps.img"
	optional = 1
}

